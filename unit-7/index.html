<!DOCTYPE html>
<html>
<head>
	<style>

	#tooPla{
		height: 4800px;
		background: rgb(2,0,36);
		background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
		position: relative;
		overflow: hidden;
	}
	.fish{
		position: absolute;
		width: 100px;
		transition: all .2s
	}
	.f1{
		top: 400px;
		left: 400px;
	}
	.f2{
		top: 900px;
		left: 1500px;
	}
	.f3{
		top: 700px;
		left: 60px;
	}
	.f4{
		top: 1200px;
		left: 900px;
	}
	.f5{
		top: 300px;
		left: 1200px;
	}
</style>
	<title>Hello Ocean World</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://jabont.com/jayss/jayss.css">
</head>
<body>

	<div id="tooPla">
		<img src="fish1.png" class="fish f1" id="f1">
		<img src="fish1.png" class="fish f2" id="f2">
		<img src="fish1.png" class="fish f3" id="f3">
		<img src="fish1.png" class="fish f4" id="f4">
		<img src="fish1.png" class="fish f5" id="f5">
	</div>



	<script type="text/javascript">

		function plaToo(){
			let y = window.pageYOffset;
			f1.style.marginTop = `-${y}px`;
			f2.style.marginTop = `-${y*1.5}px`;
			f3.style.marginTop = `-${y*1.2}px`;
			f4.style.marginTop = `-${y*1}px`;
			f5.style.marginTop = `-${y*0.3}px`;
		}
		window.addEventListener("scroll", plaToo);

	</script>
</body>
</html>
